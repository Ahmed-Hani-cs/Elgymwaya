<body>
  <div class="loginHolder">
    <div class="custom_form_holder">
      <div class="gym_title">
        <h2>Login</h2>
      </div>
      <form #signInForm="ngForm" (ngSubmit)="login(user)" class="custom_form">
        <div class="inputsWrapper">
          <div class="form-group mb-2">
            <label for="userName" class="col-form-label">E-mail</label>
            <input
              type="text"
              name="userName"
              class="form-control"
              placeholder="E-mail"
              required
              email
              minlength="6"
              [(ngModel)]="user.email"
              #emailInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  (emailInput.touched || emailInput.dirty) &&
                  !emailInput.valid
              }"
            />
            <span class="invalid-feedback">
              @if(emailInput.errors?.['required']){
              <span>Email is required</span>
              } @if(emailInput.errors?.['email']){
              <span>Enter a valid Email</span>
              }
            </span>
          </div>
          <div class="form-group mb-2">
            <label for="password" class="col-form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
              [(ngModel)]="user.password"
              #passwordInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  (passwordInput.touched || passwordInput.dirty) &&
                  !passwordInput.valid
              }"
            />
            <span class="invalid-feedback">
              @if(passwordInput.errors?.['required']){
              <span>Password is required</span>
              }
            </span>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="!signInForm.valid">Login</button>
      </form>
    </div>
  </div>
</body>
