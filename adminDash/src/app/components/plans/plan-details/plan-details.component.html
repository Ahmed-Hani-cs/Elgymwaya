@if (plan){
  <div class="card">
    <img class="card-img-top" src="{{ plan.profile_picture }}" style="width: 200px;" alt="{{ plan.title }} ">
    <div class="card-body">
      <h5 class="card-title">{{ plan.title }}</h5>
      <p class="card-text">Description: {{ plan.description }}</p>
      <p class="card-text">Fee: {{ plan.fee }}</p>
    </div>
  </div>
}
