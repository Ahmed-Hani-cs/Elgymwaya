<h2 class="bng-dark m-5 mb-2">Add New Plan</h2>
<form #addPlanForm="ngForm" (ngSubmit)="addPlan()" class="p-5">
  <div class="form-group">
    <label for="title" class="text-dark fw-bold">Plan Name</label>
    <input type="text" class="form-control mb-2" id="title" name="title" [(ngModel)]="plans.newPlanName"
      placeholder="Enter Plan Name" #titleInput="ngModel" required />
    <div *ngIf="titleInput.invalid && (titleInput.touched || titleInput.dirty)" class="invalid-feedback">
      Please provide a valid title.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control mb-2" id="description" name="description" [(ngModel)]="plans.newPlanDescription"
      placeholder="Enter description" required></textarea>
  </div>
  <div class="form-group">
    <label for="fee">Price</label>
    <input type="number" class="form-control mb-2" id="fee" name="fee" [(ngModel)]="plans.newPlanFee"
      placeholder="Enter Price" required />
  </div>
  <div class="form-group">
    <label for="profilePicture">Profile Picture</label>
    <input type="file" class="form-control-file" id="profilePicture" name="profilePicture"
      (change)="onFileSelected($event)" />
  </div>
  <button type="submit" class="btn btn-primary mt-3" [disabled]="addPlanForm.invalid"
    style="background-color: #8119db;">
    Create
  </button>
</form>
