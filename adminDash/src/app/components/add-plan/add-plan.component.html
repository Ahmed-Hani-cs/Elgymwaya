<h3 class="bng-dark m-5 mb-2">Add New Plan</h3>
<hr width="300px" />

<form #addPlanForm="ngForm" (ngSubmit)="addPlan()" class="p-5">
  <div class="form-group">
    <label for="title" class="text-dark fw-bold">Plan Name</label>
    <input
      type="text"
      class="form-control mb-2"
      id="title"
      name="title"
      [(ngModel)]="plans.newPlanName"
      placeholder="Enter Plan Name"
      #titleInput="ngModel"
      required
      [ngClass]="{
        'is-invalid':
          (titleInput.touched || titleInput.dirty) &&
          !titleInput.valid
      }"
    />
    <div
      *ngIf="titleInput.invalid && (titleInput.touched || titleInput.dirty)"
      class="invalid-feedback"
    >
      Please provide a valid title.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control mb-2"
      id="description"
      name="description"
      [(ngModel)]="plans.newPlanDescription"
      placeholder="Enter description"
      required
      #descriptionInput="ngModel"
      [ngClass]="{
        'is-invalid':
          (descriptionInput.touched || descriptionInput.dirty) &&
          !descriptionInput.valid
      }"
    ></textarea>
    <div
    *ngIf="descriptionInput.invalid && (descriptionInput.touched || descriptionInput.dirty)"
    class="invalid-feedback"
  >
    Please provide a valid description.
  </div>
  </div>
  <div class="form-group">
    <label for="fee">Price</label>
    <input
      type="number"
      class="form-control mb-2"
      id="fee"
      name="fee"
      [(ngModel)]="plans.newPlanFee"
      placeholder="Enter Price"
      required
      #feeInbut="ngModel"
      [ngClass]="{
        'is-invalid':
          (feeInbut.touched || feeInbut.dirty) &&
          !feeInbut.valid
      }"
    />
    <div
    *ngIf="feeInbut.invalid && (feeInbut.touched || feeInbut.dirty)"
    class="invalid-feedback"
  >
    Please provide a valid fee.
  </div>
  </div>
  <div class="form-group">
    <label for="profilePicture">Profile Picture</label>
    <input
      type="file"
      class="form-control-file"
      id="profilePicture"
      name="profilePicture"
      (change)="onFileSelected($event)"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="addPlanForm.invalid"
    style="background-color: #8119db"
  >
    Create
  </button>
</form>
